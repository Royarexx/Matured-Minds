
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matured Minds User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div id="main">
            <h1>Matured Minds User Profile</h1>
        </div>
    </header>
    <div class="profile-container">
        <h2>Welcome, <span id="username"></span>!</h2>
        <div class="profile-info">
            <p><b>Email:</b> <span id="email"></span></p>
            <p><b>First Name:</b> <span id="firstName"></span></p>
            <p><b>Last Name:</b> <span id="lastName"></span></p>
            <p><b>Telephone:</b> <span id="telephone"></span></p>
            <p><b>Date of Birth:</b> <span id="dob"></span></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-SERVICE.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-core.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="profile.js"></script>
</body>
</html>
